  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
   <div class="Hour9" class="row time-block">
     <div class="input-group">
     <div class="input-group-prepend">
       <span class="input-group-text hour">9:00 AM </span>
     </div>
     <textarea class="form-control" aria-label="With textarea" id="9AM"></textarea>
     <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
   </div>

   <div class="Hour10" class="row time-block">
    <div class="input-group">
    <div class="input-group-prepend">

    <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
   </div>
  </div>

  </div>
